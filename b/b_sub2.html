<script>
	AOS.init({
		duration: 2000,
		once: false,
	});
	$(function () {
		$(window).scroll(function() {
			let scrollTop = $(this).scrollTop();

			if (scrollTop > 0) {
				$('#header').addClass('on');
			} else {
				$('#header').removeClass('on');
			}
		});
		/* BTNMORE - 시안 */
		let cnt = 0;
		const newItems = [
			'<img src="./assets/images/sub/img14.png">', 
			'<img src="./assets/images/sub/img15.png">'],
			btnMore = document.querySelector('#btnMore'),
			article = document.querySelector('.article');
			newList  = document.createElement('ul');
		let fragment = document.createDocumentFragment();

		newList.classList.add('article__list');

		function moreClickEvent() {
			cnt = cnt + 1;

			if (cnt >= 2) {
				return;
			}

			newItems.forEach((item, index) => {
				const li = document.createElement('li');
				li.innerHTML = item;
				li.setAttribute('data-aos', 'fade-up');
				li.setAttribute('data-aos-delay', `${200 * index}`);
				li.classList.add('aos-init');

				setTimeout(() => {
					li.classList.add('aos-animate');
				}, 200)
				fragment.appendChild(li);
			});

			newList.appendChild(fragment);
			article.appendChild(newList);
		}

		btnMore.addEventListener('click', moreClickEvent);
	})
</script>
